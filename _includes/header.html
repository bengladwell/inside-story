{% assign sorted_videos = site.videos | sort: "year" %}
{% assign first_year = sorted_videos.first.year %}
{% assign last_year = sorted_videos.last.year %}
<header class='site-header'>
  <p>
    <a href="{% link index.html %}" class='logo' title="{{ site.title }}">
      {{ site.title }}
    </a>
  </p>
  <p>{{ first_year }} - {{ last_year }}</p>
  <div class="user">
  </div>
  <div class="login">
    <button
      class="login-with-google-button"
      onclick="window.location.href = 'https://{{ site.user_pool_name }}.auth.us-east-1.amazoncognito.com/oauth2/authorize?response_type=token&client_id={{ site.user_pool_client_id }}&redirect_uri={{ site.encoded_redirect_uri }}&identity_provider=Google';"
    >
      <img src="{% link /assets/images/google-g_100.png %}" alt="Google" />
      Login with Google
    </button>
  </div>
</header>
