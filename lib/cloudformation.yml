AWSTemplateFormatVersion: 2010-09-09

Parameters:
  AssetBucketName:
    Type: String
    Description: Optional name of the bucket that will host compiled site assets
    Default: ""
  FullyQualifiedHostName:
    Type: String
    Description: Optional fully qualified hostname for site; requires HostedZoneId
    Default: ""
  HostedZoneId:
    Type: String
    Description: Route53 Hosted Zone Id; required when using FullyQualifiedHostName
    Default: ""
  FacebookClientId:
    Type: String
    Description: Facebook client_id for authorizing Facebook app
  FacebookClientSecret:
    Type: String
    Description: Facebook client_secret for authorizing Facebook app
  VideoAssetBucketArnPath:
    Type: String
    Description: Location of stored video assets as ARN + path; e.g. arn:aws:s3:::somebucket/assets/*

Conditions:
  NamedBucket: !Not
    - !Equals
      - !Ref AssetBucketName
      - ""
  NamedHost: !And
    - !Not
      - !Equals
        - !Ref FullyQualifiedHostName
        - ""
    - !Not
      - !Equals
        - !Ref HostedZoneId
        - ""
Rules:
  fullyQualifiedHostNameRequired:
    RuleCondition: !Not
      - !Equals
        - !Ref HostedZoneId
        - ""
    Assertions:
      - Assert: !Not
        - !Equals
          - !Ref FullyQualifiedHostName
          - ""
        AssertDescription: When HostedZoneId is used, FullyQualifiedHostName is required
  hostedZoneIdRequired:
    RuleCondition: !Not
      - !Equals
        - !Ref FullyQualifiedHostName
        - ""
    Assertions:
      - Assert: !Not
        - !Equals
          - !Ref HostedZoneId
          - ""
        AssertDescription: When FullyQualifiedHostName is used, HostedZoneId is required
  facebookParamsRequired:
    Assertions:
      - Assert: !Not
        - !Equals
          - !Ref FacebookClientId
          - ""
        AssertDescription: FacebookClientId is required
      - Assert: !Not
        - !Equals
          - !Ref FacebookClientSecret
          - ""
        AssertDescription: FacebookClientSecret is required
  videoAssetBucketArnPathRequired:
    Assertions:
      - Assert: !Not
        - !Equals
          - !Ref VideoAssetBucketArnPath
          - ""
        AssertDescription: VideoAssetBucketArnPath is required

Resources:
  OriginAccessIdentity:
    Type: AWS::CloudFront::CloudFrontOriginAccessIdentity
    Properties:
      CloudFrontOriginAccessIdentityConfig:
        Comment: !Sub ["${StackName}-cloudfront", { StackName: !Ref AWS::StackName }]

  S3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !If
        - NamedBucket
        - !Ref AssetBucketName
        - !Ref AWS::NoValue

  SampleBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref S3Bucket
      PolicyDocument:
        Statement:
          - Action:
              - 's3:GetObject'
            Effect: Allow
            Resource: !Join
              - ''
              - - 'arn:aws:s3:::'
                - !Ref S3Bucket
                - /*
            Principal:
              AWS: !Join
                - ' '
                - - 'arn:aws:iam::cloudfront:user/CloudFront Origin Access Identity'
                  - !Ref OriginAccessIdentity

  Certificate:
    Type: AWS::CertificateManager::Certificate
    Condition: NamedHost
    Properties:
      CertificateTransparencyLoggingPreference: ENABLED
      DomainName: !Ref FullyQualifiedHostName
      DomainValidationOptions:
        - DomainName: !Ref FullyQualifiedHostName
          HostedZoneId: !Ref HostedZoneId
      ValidationMethod: DNS

  Distribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Origins:
          - DomainName: !GetAtt S3Bucket.DomainName
            Id: site-assets
            S3OriginConfig:
              OriginAccessIdentity: !Join [ "/", ["origin-access-identity", "cloudfront", !Ref OriginAccessIdentity]]
        Enabled: true
        HttpVersion: http2
        Aliases: !If
          - NamedHost
          - [!Ref FullyQualifiedHostName]
          - !Ref AWS::NoValue
        DefaultRootObject: index.html
        DefaultCacheBehavior:
          AllowedMethods:
            - GET
            - HEAD
          Compress: true
          TargetOriginId: site-assets
          ViewerProtocolPolicy: redirect-to-https
          CachePolicyId: 658327ea-f89d-4fab-a63d-7e88639e58f6 # Managed-CachingOptimized
          OriginRequestPolicyId: acba4595-bd28-49b8-b9fe-13317c0390fa # Managed-UserAgentRefererHeaders
        PriceClass: PriceClass_100
        ViewerCertificate:
          CloudFrontDefaultCertificate: !If [NamedHost, !Ref AWS::NoValue, true]
          SslSupportMethod: !If [NamedHost, "sni-only", !Ref AWS::NoValue]
          MinimumProtocolVersion: !If [NamedHost, "TLSv1", !Ref AWS::NoValue]
          AcmCertificateArn: !If [NamedHost, !Ref Certificate, !Ref AWS::NoValue]
        IPV6Enabled: true

  DNSRecord:
    Type: AWS::Route53::RecordSet
    Condition: NamedHost
    Properties:
      HostedZoneId: !Ref HostedZoneId
      Name: !Ref FullyQualifiedHostName
      Type: A
      AliasTarget:
        DNSName: !GetAtt Distribution.DomainName
        HostedZoneId: Z2FDTNDATAQYW2

  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      LambdaConfig:
        PreAuthentication: !GetAtt UserAuthorizerFunction.Arn
      UsernameAttributes:
        - email
      UsernameConfiguration:
        CaseSensitive: false

  FacebookIdentityProvider:
    Type: AWS::Cognito::UserPoolIdentityProvider
    Properties:
      UserPoolId: !Ref UserPool
      ProviderType: Facebook
      ProviderName: Facebook
      ProviderDetails:
        client_id: !Ref FacebookClientId
        client_secret: !Ref FacebookClientSecret
        authorize_scopes: public_profile, email
        api_version: v6.0
      AttributeMapping:
        username: id
        email: email
        name: name
        picture: picture

  UserPoolDomain:
    Type: AWS::Cognito::UserPoolDomain
    Properties:
      UserPoolId: !Ref UserPool
      Domain: !Ref AWS::StackName

  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    DependsOn:
      - FacebookIdentityProvider
      - UserPoolDomain
    Properties:
      UserPoolId: !Ref UserPool
      GenerateSecret: true
      AllowedOAuthFlowsUserPoolClient: true
      AllowedOAuthFlows:
        - implicit
      AllowedOAuthScopes:
        - email
        - openid
        - aws.cognito.signin.user.admin
      CallbackURLs: !If
        - NamedHost
        - - http://localhost:8000/
          - !Sub
            - https://${Site}/
            - { Site: !GetAtt Distribution.DomainName }
          - !Sub
            - https://${Site}/
            - { Site: !Ref FullyQualifiedHostName }
        - - http://localhost:8000/
          - !Sub
            - https://${Site}/
            - { Site: !GetAtt Distribution.DomainName }
      LogoutURLs: !If
        - NamedHost
        - - http://localhost:8000/
          - !Sub
            - https://${Site}/
            - { Site: !GetAtt Distribution.DomainName }
          - !Sub
            - https://${Site}/
            - { Site: !Ref FullyQualifiedHostName }
        - - http://localhost:8000/
          - !Sub
            - https://${Site}/
            - { Site: !GetAtt Distribution.DomainName }
      ClientName: site-users
      ExplicitAuthFlows:
        - ALLOW_USER_PASSWORD_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
      PreventUserExistenceErrors: ENABLED
      SupportedIdentityProviders:
        - Facebook

  IdentityPool:
    Type: AWS::Cognito::IdentityPool
    Properties:
      AllowUnauthenticatedIdentities: false
      IdentityPoolName: !Ref AWS::StackName
      CognitoIdentityProviders:
        - ClientId: !Ref UserPoolClient
          ProviderName: !GetAtt UserPool.ProviderName

  IdentityPoolRoleAttachment:
    Type: AWS::Cognito::IdentityPoolRoleAttachment
    Properties:
      IdentityPoolId: !Ref IdentityPool
      Roles:
        authenticated: !GetAtt UserRole.Arn

  UserRole:
    Type: 'AWS::IAM::Role'
    Properties:
      RoleName: !Sub ["${StackName}_LoggedInUser", { StackName: !Ref AWS::StackName }]
      Description: Allows logged in users to read video assets
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Federated: cognito-identity.amazonaws.com
          Action: sts:AssumeRoleWithWebIdentity
          Condition:
            StringEquals:
              cognito-identity.amazonaws.com:aud: !Ref IdentityPool
            ForAnyValue:StringLike:
              cognito-identity.amazonaws.com:amr: authenticated
      Policies:
        - PolicyName: !Sub ["${StackName}_Cognito_Authenticated_Role", { StackName: !Ref AWS::StackName }]
          PolicyDocument:
            Version: 2012-10-17
            Statement:
            - Effect: Allow
              Action:
                - 'mobileanalytics:PutEvents'
                - 'cognito-sync:*'
                - 'cognito-identity:*'
              Resource: '*'
      ManagedPolicyArns:
        - !Ref AllowAccessVideoAssets

  AllowAccessVideoAssets:
    Type: 'AWS::IAM::ManagedPolicy'
    Properties:
      Description: 'Allows assets to site video assets'
      ManagedPolicyName: !Sub ["${Region}-${StackName}-AccessVideoAssets", { Region: !Ref AWS::Region, StackName: !Ref AWS::StackName }]
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - s3:GetObject
            Resource:
              - !Ref VideoAssetBucketArnPath

  UsersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: email
          AttributeType: S
      KeySchema:
        - AttributeName: email
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST

  AuthorizeInsideStoryUserPolicy:
    Type: 'AWS::IAM::ManagedPolicy'
    Properties:
      Description: Provides access to DynamoDB users table
      ManagedPolicyName: !Sub ["${Region}-${StackName}-AccessUsersTable", { Region: !Ref AWS::Region, StackName: !Ref AWS::StackName }]
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - dynamodb:GetItem
            Resource:
              - !GetAtt UsersTable.Arn
          - Effect: Allow
            Action:
              - 'logs:CreateLogGroup'
              - 'logs:CreateLogStream'
              - 'logs:PutLogEvents'
            Resource:
              - '*'

  AuthorizerFunctionRole:
    Type: 'AWS::IAM::Role'
    Properties:
      RoleName: !Sub ["${StackName}_Authorize_Users_Access", { StackName: !Ref AWS::StackName }]
      Description: Allows AuthorizeInsideStoryUser lambda function to connect to DynamoDB
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      ManagedPolicyArns:
        - !Ref AuthorizeInsideStoryUserPolicy

  AuthorizerFunctionPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt UserAuthorizerFunction.Arn
      Action: lambda:InvokeFunction
      Principal: cognito-idp.amazonaws.com
      SourceArn: !GetAtt UserPool.Arn

  UserAuthorizerFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub ["${StackName}_Authorize_Users", { StackName: !Ref AWS::StackName }]
      Description: Authorizes Inside Story users
      Handler: index.handler
      Role: !GetAtt AuthorizerFunctionRole.Arn
      Environment:
        Variables:
          USER_TABLE: !Ref UsersTable
      Code:
        ZipFile: |
          const AWS = require('aws-sdk')
          const dynamodb = new AWS.DynamoDB()

          exports.handler = (event, context, callback) => {
              const getItemParams = {
                  Key: {
                      email: {
                          S: event.request.userAttributes.email
                      }
                  },
                  TableName: process.env.USER_TABLE
              }

              dynamodb.getItem(getItemParams, function (err, data) {
                  if (err) {
                      callback(err)
                      return
                  }

                  console.log(data)

                  if (!Object.keys(data).length) {
                      callback(new Error("Unknown user"), event)
                      return
                  }

                  callback(null, event);
              })
          };
      Runtime: nodejs12.x

Outputs:
  BucketName:
    Description: S3 bucket name
    Value: !Ref S3Bucket
  CloudfrontDomain:
    Description: The domain where the site is hosted in Cloudfront
    Value: !GetAtt Distribution.DomainName
  AliasDomain:
    Description: The alias domain for the site
    Value: !Ref FullyQualifiedHostName
    Condition: NamedHost
  UserPoolClientId:
    Description: Cognito User Pool Client id
    Value: !Ref UserPoolClient
  UserPoolId:
    Description: Cognito User Pool id
    Value: !Ref UserPool
  IdentityPoolId:
    Description: Cognito Identity Pool id
    Value: !Ref IdentityPool
  UsersTable:
    Description: DynamoDB table storing site users
    Value: !Ref UsersTable
