AWSTemplateFormatVersion: 2010-09-09

# Needed
# * Parameters
#   * video bucket
#   * Route53 zone
#   * Facebook integration data
# * Cognito User Pool
# * Cognito Identity Pool
# * DynamoDB table
# * Lambda function
# * May need to enable CORS on video bucket for new domain

Parameters:
  AssetBucketName:
    Type: String
    Description: Optional name of the bucket that will host compiled site assets
    Default: ""
  FullyQualifiedHostName:
    Type: String
    Description: Optional fully qualified hostname for site; requires HostedZoneId
    Default: ""
  HostedZoneId:
    Type: String
    Description: Route53 Hosted Zone Id; required when using FullyQualifiedHostName
    Default: ""

Conditions:
  NamedBucket: !Not
    - !Equals
      - !Ref AssetBucketName
      - ""
  NamedHost: !And
    - !Not
      - !Equals
        - !Ref FullyQualifiedHostName
        - ""
    - !Not
      - !Equals
        - !Ref HostedZoneId
        - ""

Resources:
  OriginAccessIdentity:
    Type: AWS::CloudFront::CloudFrontOriginAccessIdentity
    Properties:
      CloudFrontOriginAccessIdentityConfig:
        Comment: inside-story-cloudfront

  S3Bucket:
    Type: AWS::S3::Bucket
    DependsOn:
      - OriginAccessIdentity
    Properties:
      BucketName: !If
        - NamedBucket
        - !Ref AssetBucketName
        - !Ref AWS::NoValue

  SampleBucketPolicy:
    Type: AWS::S3::BucketPolicy
    DependsOn:
      - S3Bucket
      - OriginAccessIdentity
    Properties:
      Bucket: !Ref S3Bucket
      PolicyDocument:
        Statement:
          - Action:
              - 's3:GetObject'
            Effect: Allow
            Resource: !Join
              - ''
              - - 'arn:aws:s3:::'
                - !Ref S3Bucket
                - /*
            Principal:
              AWS: !Join
                - ' '
                - - 'arn:aws:iam::cloudfront:user/CloudFront Origin Access Identity'
                  - !Ref OriginAccessIdentity

  Certificate:
    Type: AWS::CertificateManager::Certificate
    Condition: NamedHost
    Properties:
      CertificateTransparencyLoggingPreference: ENABLED
      DomainName: !Ref FullyQualifiedHostName
      DomainValidationOptions:
        - DomainName: !Ref FullyQualifiedHostName
          HostedZoneId: !Ref HostedZoneId
      ValidationMethod: DNS

  Distribution:
    DependsOn:
      - S3Bucket
      - OriginAccessIdentity
      - Certificate
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Origins:
          - DomainName: !GetAtt S3Bucket.DomainName
            Id: site-assets
            S3OriginConfig:
              OriginAccessIdentity: !Join [ "/", ["origin-access-identity", "cloudfront", !Ref OriginAccessIdentity]]
        Enabled: true
        HttpVersion: http2
        Aliases: !If
          - NamedHost
          - [!Ref FullyQualifiedHostName]
          - !Ref AWS::NoValue
        DefaultRootObject: index.html
        DefaultCacheBehavior:
          AllowedMethods:
            - GET
            - HEAD
          Compress: true
          TargetOriginId: site-assets
          ViewerProtocolPolicy: redirect-to-https
          CachePolicyId: 658327ea-f89d-4fab-a63d-7e88639e58f6 # Managed-CachingOptimized
          OriginRequestPolicyId: acba4595-bd28-49b8-b9fe-13317c0390fa # Managed-UserAgentRefererHeaders
        PriceClass: PriceClass_100
        ViewerCertificate:
          CloudFrontDefaultCertificate: !If [NamedHost, !Ref AWS::NoValue, true]
          SslSupportMethod: !If [NamedHost, "sni-only", !Ref AWS::NoValue]
          MinimumProtocolVersion: !If [NamedHost, "TLSv1", !Ref AWS::NoValue]
          AcmCertificateArn: !If [NamedHost, !Ref Certificate, !Ref AWS::NoValue]
        IPV6Enabled: true

  DNSRecord:
    DependsOn:
      - Distribution
    Type: AWS::Route53::RecordSet
    Condition: NamedHost
    Properties:
      HostedZoneId: !Ref HostedZoneId
      Name: !Ref FullyQualifiedHostName
      Type: A
      AliasTarget:
        DNSName: !GetAtt Distribution.DomainName
        HostedZoneId: Z2FDTNDATAQYW2

Outputs:
  CloudfrontDomain:
    Description: The domain where the site is hosted in Cloudfront
    Value: !GetAtt Distribution.DomainName
  AliasDomain:
    Description: The alias domain for the site
    Value: !Ref FullyQualifiedHostName
    Condition: NamedHost
