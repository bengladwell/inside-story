AWSTemplateFormatVersion: 2010-09-09

Parameters:
  SiteAssetDomain:
    Type: String
    Description: Fully qualified hostname for site assets
  VideoAssetDomain:
    Type: String
    Description: Fully qualified hostname for video assets
  SignerDomain:
    Type: String
    Description: Fully qualified hostname for signer route
  SignerPath:
    Type: String
    Description: Signer route path including leading /
  HostedZoneId:
    Type: String
    Description: Route53 Hosted Zone Id
  VideoPublicKey:
    Type: String
    Description: Public key used for signing cookies for access to video assets
  VideoPrivateKeyUriEncoded:
    Type: String
    Description: Private key used for signing cookies for access to video assets, URI encoded
  SignedCookieDomain:
    Type: String
    Description: Domain used for the signed cookie that gives access to video assets
  GoogleClientId:
    Type: String
    Description: Google client_id for authorizing Google sign in
  GoogleClientSecret:
    Type: String
    Description: Google client_secret for authorizing Google sign in
  VideoAssetBucket:
    Type: String
    Description: Bucket containing stored video assets
  VideoAssetPath:
    Type: String
    Description: Optional path for video assets in VideoAssetBucket; start but do not end with /
  AccessAdminEmail:
    Type: String
    Description: The email address to which access request notifications will be sent
  AccessSourceEmail:
    Type: String
    Description: The email address from which access request notifications will be sent

Rules:
  domainParamsRequired:
    Assertions:
      - Assert: !Not
        - !Equals
          - !Ref SiteAssetDomain
          - ""
      - Assert: !Not
        - !Equals
          - !Ref VideoAssetDomain
          - ""
      - Assert: !Not
        - !Equals
          - !Ref SignerPath
          - ""
      - Assert: !Not
        - !Equals
          - !Ref SignerDomain
          - ""
      - Assert: !Not
        - !Equals
          - !Ref HostedZoneId
          - ""
  googleParamsRequired:
    Assertions:
      - Assert: !Not
        - !Equals
          - !Ref GoogleClientId
          - ""
        AssertDescription: GoogleClientId is required
      - Assert: !Not
        - !Equals
          - !Ref GoogleClientSecret
          - ""
        AssertDescription: GoogleClientSecret is required
  videoParamsRequired:
    Assertions:
      - Assert: !Not
        - !Equals
          - !Ref VideoAssetBucket
          - ""
      - Assert: !Not
        - !Equals
          - !Ref VideoPrivateKeyUriEncoded
          - ""
      - Assert: !Not
        - !Equals
          - !Ref VideoPublicKey
          - ""
      - Assert: !Not
        - !Equals
          - !Ref SignedCookieDomain
          - ""

Resources:
  SiteBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref AWS::StackName
      WebsiteConfiguration:
        IndexDocument: index.html
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        IgnorePublicAcls: false
        BlockPublicPolicy: false
        RestrictPublicBuckets: false

  SiteBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref SiteBucket
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal: '*'
            Action: 's3:GetObject'
            Resource: !Sub ["arn:aws:s3:::${StackName}/*", { StackName: !Ref AWS::StackName }]

  VideoDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Origins:
          - DomainName: !Sub ["${VideoAssetBucket}.s3.${Region}.amazonaws.com", { VideoAssetBucket: !Ref VideoAssetBucket, Region: !Ref AWS::Region }]
            OriginPath: !Ref VideoAssetPath
            Id: video-assets
            S3OriginConfig:
              OriginAccessIdentity: !Sub ["origin-access-identity/cloudfront/${VideoAssetOriginAccessIdentity}", { VideoAssetOriginAccessIdentity: !Ref VideoAssetOriginAccessIdentity }]
        Enabled: true
        HttpVersion: http2
        Aliases:
          - !Ref VideoAssetDomain
        DefaultCacheBehavior:
          AllowedMethods:
            - GET
            - HEAD
            - OPTIONS
          Compress: true
          TargetOriginId: video-assets
          ViewerProtocolPolicy: redirect-to-https
          CachePolicyId: 658327ea-f89d-4fab-a63d-7e88639e58f6 # Managed-CachingOptimized
          OriginRequestPolicyId: 88a5eaf4-2fd4-4709-b370-b4c650ea3fcf # Managed-CORS-S3Origin
          TrustedKeyGroups:
            - !Ref VideoKeyGroup
        PriceClass: PriceClass_100
        ViewerCertificate:
          SslSupportMethod: "sni-only"
          MinimumProtocolVersion: "TLSv1"
          AcmCertificateArn: !Ref VideoCertificate
        IPV6Enabled: true

  VideoKeyGroup:
    Type: AWS::CloudFront::KeyGroup
    Properties:
      KeyGroupConfig:
        Name: !Ref AWS::StackName
        Items:
          - !Ref CFVideoPublicKey

  CFVideoPublicKey:
    Type: AWS::CloudFront::PublicKey
    Properties:
      PublicKeyConfig:
        CallerReference: !Ref AWS::StackName
        Name: !Ref AWS::StackName
        EncodedKey: !Ref VideoPublicKey

  VideoAssetOriginAccessIdentity:
    Type: AWS::CloudFront::CloudFrontOriginAccessIdentity
    Properties:
      CloudFrontOriginAccessIdentityConfig:
        Comment: !Sub ["${StackName}-videos-cloudfront", { StackName: !Ref AWS::StackName }]

  VideoCertificate:
    Type: AWS::CertificateManager::Certificate
    Properties:
      CertificateTransparencyLoggingPreference: ENABLED
      DomainName: !Ref VideoAssetDomain
      DomainValidationOptions:
        - DomainName: !Ref VideoAssetDomain
          HostedZoneId: !Ref HostedZoneId
      ValidationMethod: DNS

  Certificate:
    Type: AWS::CertificateManager::Certificate
    Properties:
      CertificateTransparencyLoggingPreference: ENABLED
      DomainName: !Ref SiteAssetDomain
      DomainValidationOptions:
        - DomainName: !Ref SiteAssetDomain
          HostedZoneId: !Ref HostedZoneId
      ValidationMethod: DNS

  Distribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Origins:
          - DomainName: !Sub ["${BucketName}.s3-website-${Region}.amazonaws.com", { BucketName: !Ref SiteBucket, Region: !Ref AWS::Region }]
            Id: site-assets
            CustomOriginConfig:
              OriginProtocolPolicy: http-only
        Enabled: true
        HttpVersion: http2
        Aliases:
          - !Ref SiteAssetDomain
        DefaultCacheBehavior:
          AllowedMethods:
            - GET
            - HEAD
          Compress: true
          TargetOriginId: site-assets
          ViewerProtocolPolicy: redirect-to-https
          CachePolicyId: 658327ea-f89d-4fab-a63d-7e88639e58f6 # Managed-CachingOptimized
          OriginRequestPolicyId: acba4595-bd28-49b8-b9fe-13317c0390fa # Managed-UserAgentRefererHeaders
        PriceClass: PriceClass_100
        ViewerCertificate:
          SslSupportMethod: "sni-only"
          MinimumProtocolVersion: "TLSv1"
          AcmCertificateArn: !Ref Certificate
        IPV6Enabled: true

  DNSRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref HostedZoneId
      Name: !Ref SiteAssetDomain
      Type: A
      AliasTarget:
        DNSName: !GetAtt Distribution.DomainName
        HostedZoneId: Z2FDTNDATAQYW2

  VideoDNSRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref HostedZoneId
      Name: !Ref VideoAssetDomain
      Type: A
      AliasTarget:
        DNSName: !GetAtt VideoDistribution.DomainName
        HostedZoneId: Z2FDTNDATAQYW2

  SignerAPI:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: !Sub ["${StackName}-signer", { StackName: !Ref AWS::StackName }]
      Description: Proxies the cookie signing Lambda function
      ProtocolType: HTTP
      CorsConfiguration:
        AllowCredentials: True
        AllowOrigins:
          - !Sub [ "https://${SiteAssetDomain}", { SiteAssetDomain: !Ref SiteAssetDomain }]
        AllowMethods:
          - GET
        AllowHeaders:
          - authorization

  SignerRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref SignerAPI
      AuthorizationType: JWT
      AuthorizerId: !Ref SignerAuthorizer
      RouteKey: !Sub ["GET ${SignerPath}", { SignerPath: !Ref SignerPath }]
      Target: !Sub ["integrations/${Integration}", { Integration: !Ref SignerIntegration }]

  SignerStage:
    Type: AWS::ApiGatewayV2::Stage
    Properties:
      ApiId: !Ref SignerAPI
      AutoDeploy: True
      StageName: $default

  SignerIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref SignerAPI
      IntegrationMethod: GET
      IntegrationType: AWS_PROXY
      IntegrationUri: !GetAtt SignerFunction.Arn
      PayloadFormatVersion: 2.0

  SignerAuthorizer:
    Type: AWS::ApiGatewayV2::Authorizer
    Properties:
      ApiId: !Ref SignerAPI
      AuthorizerType: JWT
      IdentitySource:
        - "$request.header.Authorization"
      JwtConfiguration:
        Audience:
          - !Ref UserPoolClient
        Issuer: !GetAtt UserPool.ProviderURL
      Name: !Ref AWS::StackName

  AuthorizerDomainName:
    Type: AWS::ApiGatewayV2::DomainName
    Properties:
      DomainName: !Ref SignerDomain
      DomainNameConfigurations:
        - CertificateArn: !Ref SignerCertificate
          CertificateName: !Sub ["${StackName}-signer", { StackName: !Ref AWS::StackName }]

  SignerApiMapping:
    Type: AWS::ApiGatewayV2::ApiMapping
    Properties:
      ApiId: !Ref SignerAPI
      DomainName: !Ref AuthorizerDomainName
      Stage: "$default"

  SignerCertificate:
    Type: AWS::CertificateManager::Certificate
    Properties:
      CertificateTransparencyLoggingPreference: ENABLED
      DomainName: !Ref SignerDomain
      DomainValidationOptions:
        - DomainName: !Ref SignerDomain
          HostedZoneId: !Ref HostedZoneId
      ValidationMethod: DNS

  SignerDNSRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref HostedZoneId
      Name: !Ref SignerDomain
      Type: A
      AliasTarget:
        DNSName: !GetAtt AuthorizerDomainName.RegionalDomainName
        HostedZoneId: !GetAtt AuthorizerDomainName.RegionalHostedZoneId

  SignerFunctionPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt SignerFunction.Arn
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub ["arn:aws:execute-api:${Region}:${Account}:${API}/*/*/authorize", { Region: !Ref AWS::Region, Account: !Ref AWS::AccountId, API: !Ref SignerAPI }]

  SignerFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub ["${StackName}_Signer", { StackName: !Ref AWS::StackName }]
      Description: Signs cookies for access to videos
      Handler: index.handler
      Role: !GetAtt SignerFunctionRole.Arn
      Environment:
        Variables:
          CLOUDFRONT_KEY_PAIR_ID: !Ref CFVideoPublicKey
          URI_ENCODED_PRIVATE_KEY: !Ref VideoPrivateKeyUriEncoded
          COOKIE_DOMAIN: !Ref SignedCookieDomain
          VIDEOS_URL: !Ref VideoAssetDomain
      Code:
        ZipFile: |
          exports.handler = async (event) => {
            const privateKey = decodeURI(process.env.URI_ENCODED_PRIVATE_KEY)
            const { getSignedCookies } = require("@aws-sdk/cloudfront-signer");
            const now = new Date()
            const cookies = getSignedCookies({
              privateKey,
              keyPairId: process.env.CLOUDFRONT_KEY_PAIR_ID,
              policy: JSON.stringify({
                Statement: [{
                  Resource: `https://${process.env.VIDEOS_URL}/*`,
                  Condition: {
                    DateLessThan: {
                      "AWS:EpochTime": Math.floor(now.setDate(now.getDate() + 30) / 1000)
                    }
                  }
                }]
              })
            })

            return {
              statusCode: 200,
              headers: {
                "Content-Type": "application/json"
              },
              cookies: Object.entries(cookies).reduce((acc, [key, value]) => (
                [
                  ...acc,
                  `${key}=${value}; Domain=${process.env.COOKIE_DOMAIN}`,
                ]
              ), [])
            }
          }
      Runtime: nodejs20.x

  SignerFunctionRole:
    Type: 'AWS::IAM::Role'
    Properties:
      RoleName: !Sub ["${StackName}_Signer", { StackName: !Ref AWS::StackName }]
      Description: Allows Signer lambda function to write Cloudwatch logs
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonAPIGatewayPushToCloudWatchLogs

  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Ref AWS::StackName
      LambdaConfig:
        PreAuthentication: !GetAtt UserAuthorizerFunction.Arn
        # Specify by explict ARN rather than `DefaultNotApprovedFunction.Arn` to avoid circular dependency
        PostConfirmation: !Sub ["arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:${StackName}_DefaultNotApproved", { StackName: !Ref AWS::StackName }]
        # PreTokenGeneration:
      AutoVerifiedAttributes:
        - email
      UsernameAttributes:
        - email
      UsernameConfiguration:
        CaseSensitive: false
      MfaConfiguration: "OFF"
      Policies:
        PasswordPolicy:
          RequireLowercase: true
          RequireSymbols: false
          RequireNumbers: true
          MinimumLength: 8
          RequireUppercase: true
      AccountRecoverySetting:
        RecoveryMechanisms:
          - Name: verified_email
            Priority: 1
      # TODO: make sure the Google conection maps these attributes
      # TODO: make sure make client able to write these?
      Schema:
        - Name: email
          AttributeDataType: String
          Mutable: false
          Required: true
        - Name: name
          AttributeDataType: String
          Mutable: true
          Required: true
        - Name: is_approved
          AttributeDataType: String
          Mutable: true
          Required: false
        - Name: is_admin
          AttributeDataType: String
          Mutable: true
          Required: false


  GoogleIdentityProvider:
    Type: AWS::Cognito::UserPoolIdentityProvider
    Properties:
      UserPoolId: !Ref UserPool
      ProviderType: Google
      ProviderName: Google
      ProviderDetails:
        client_id: !Ref GoogleClientId
        client_secret: !Ref GoogleClientSecret
        authorize_scopes: profile email
      AttributeMapping:
        username: sub
        email: email
        name: name
        picture: picture


  UserPoolDomain:
    Type: AWS::Cognito::UserPoolDomain
    Properties:
      UserPoolId: !Ref UserPool
      Domain: !Ref AWS::StackName

  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    DependsOn:
      - GoogleIdentityProvider
      - UserPoolDomain
    Properties:
      UserPoolId: !Ref UserPool
      GenerateSecret: true
      AllowedOAuthFlowsUserPoolClient: true
      AllowedOAuthFlows:
        - implicit
      AllowedOAuthScopes:
        - email
        - openid
        - aws.cognito.signin.user.admin
      CallbackURLs:
        - http://localhost:8000/
        - !Sub
          - https://${Site}/
          - { Site: !GetAtt Distribution.DomainName }
        - !Sub
          - https://${Site}/
          - { Site: !Ref SiteAssetDomain }
      LogoutURLs:
        - http://localhost:8000/
        - !Sub
          - https://${Site}/
          - { Site: !GetAtt Distribution.DomainName }
        - !Sub
          - https://${Site}/
          - { Site: !Ref SiteAssetDomain }
      ClientName: site-users
      ExplicitAuthFlows:
        - ALLOW_USER_PASSWORD_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
      PreventUserExistenceErrors: ENABLED
      SupportedIdentityProviders:
        - COGNITO
        - Google

  UsersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Ref AWS::StackName
      AttributeDefinitions:
        - AttributeName: email
          AttributeType: S
      KeySchema:
        - AttributeName: email
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST

  AuthorizeInsideStoryUserPolicy:
    Type: 'AWS::IAM::ManagedPolicy'
    Properties:
      Description: Provides access to DynamoDB users table
      ManagedPolicyName: !Sub ["${StackName}-AccessUsersTable", { StackName: !Ref AWS::StackName }]
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - dynamodb:GetItem
              - dynamodb:PutItem
            Resource:
              - !GetAtt UsersTable.Arn
          - Effect: Allow
            Action:
              - 'logs:CreateLogGroup'
              - 'logs:CreateLogStream'
              - 'logs:PutLogEvents'
            Resource:
              - '*'
          - Effect: Allow
            Action:
              - 'ses:SendEmail'
              - 'ses:SendRawEmail'
            Resource:
              - '*'

  AuthorizerFunctionRole:
    Type: 'AWS::IAM::Role'
    Properties:
      RoleName: !Sub ["${StackName}_Authorize_Users_Access", { StackName: !Ref AWS::StackName }]
      Description: Allows AuthorizeInsideStoryUser lambda function to connect to DynamoDB
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      ManagedPolicyArns:
        - !Ref AuthorizeInsideStoryUserPolicy

  AuthorizerFunctionPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt UserAuthorizerFunction.Arn
      Action: lambda:InvokeFunction
      Principal: cognito-idp.amazonaws.com
      SourceArn: !GetAtt UserPool.Arn

  # the problem: When using a 3rd party identity provider, sign ups and logins are essentially the
  # same. So it's not a problem that the PreSignup lambda action errors out without creating a user
  # in the user pool.
  # Possible solution:
  # * signup always creates a user with `is_approved: false`.
  # * add is_approved as a claim on the id token or access token and use that for authN throughout
  # * OR - if a signup process calls both Pre sign-up AND Pre authentication, just make Pre authentication
      # fail for is_approved: false. Test this first.
  # Latter is potentially easier.
      # Former allows for a better UX because the hosted cognito client UI would not error out
  #
      #
      # TODO: in the process of doing the first option. Changed the PreSignUp hook to create a user with `custom:is_approved: false`. I successfully created a user, but the custom attribute was not set. And there was a redirect problem.
      # After I get that working, add the custom claim with a different lambda function. Then get the frontend to use that claim for authN.

  AddClaimFunctionPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt AddClaimFunction.Arn
      Action: lambda:InvokeFunction
      Principal: cognito-idp.amazonaws.com
      SourceArn: !GetAtt UserPool.Arn

  AddClaimFunctionRole:
    Type: 'AWS::IAM::Role'
    Properties:
      RoleName: !Sub ["${StackName}_AddClaim", { StackName: !Ref AWS::StackName }]
      Description: Allows AddClaim lambda function to write CloudWatch logs
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonAPIGatewayPushToCloudWatchLogs

  AddClaimFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub ["${StackName}_AddClaim", { StackName: !Ref AWS::StackName }]
      Description: Adds an is_approved claim to the ID token
      Handler: index.handler
      Role: !GetAtt AddClaimFunctionRole.Arn
      Code:
        ZipFile: |
          exports.handler = async (event) => {
            event.response = {
              claimsOverrideDetails: {
                claimsToAddOrOverride: {
                  is_approved: event.request.userAttributes['custom:is_approved'] == 'true' ? true : false
                }
              }
            }
          }
      Runtime: nodejs20.x

  DefaultNotApprovedFunctionPolicy:
    Type: 'AWS::IAM::ManagedPolicy'
    Properties:
      Description: Provides access to the Cognito User Pool
      ManagedPolicyName: !Sub ["${StackName}-DefaultNotApprovedFunctionPolicy", { StackName: !Ref AWS::StackName }]
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - cognito-idp:AdminUpdateUserAttributes
            Resource:
              - !GetAtt UserPool.Arn
          - Effect: Allow
            Action:
              - 'logs:CreateLogGroup'
              - 'logs:CreateLogStream'
              - 'logs:PutLogEvents'
            Resource:
              - '*'

  DefaultNotApprovedFunctionRole:
    Type: 'AWS::IAM::Role'
    Properties:
      RoleName: !Sub ["${StackName}_DefaultNotApproved", { StackName: !Ref AWS::StackName }]
      Description: Allows DefaultNotApproved lambda function to write CloudWatch logs
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      ManagedPolicyArns:
        - !Ref DefaultNotApprovedFunctionPolicy

  DefaultNotApprovedFunctionPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt DefaultNotApprovedFunction.Arn
      Action: lambda:InvokeFunction
      Principal: cognito-idp.amazonaws.com
      SourceArn: !GetAtt UserPool.Arn

  DefaultNotApprovedFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub ["${StackName}_DefaultNotApproved", { StackName: !Ref AWS::StackName }]
      Description: Forces Inside Story users to start as unapproved
      Handler: index.handler
      Role: !GetAtt DefaultNotApprovedFunctionRole.Arn
      Code:
        ZipFile: |
          const { CognitoIdentityProviderClient, AdminUpdateUserAttributesCommand } = require('@aws-sdk/client-cognito-identity-provider')

          const cognitoClient = new CognitoIdentityProviderClient({});

          exports.handler = async (event) => {
            const userPoolId = event.userPoolId
            const username = event.userName

            const params = {
              UserAttributes: [{
                Name: 'custom:is_approved',
                Value: 'false'
              }],
              UserPoolId: userPoolId,
              Username: username,
            }

            try {
              const command = new AdminUpdateUserAttributesCommand(params)
              await cognitoClient.send(command)
            } catch (error) {
              console.error('Error updating custom attribute:', error);
            }

            return event
          }
      Runtime: nodejs20.x

  UserAuthorizerFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub ["${StackName}_Authorize_Users", { StackName: !Ref AWS::StackName }]
      Description: Authorizes Inside Story users
      Handler: index.handler
      Role: !GetAtt AuthorizerFunctionRole.Arn
      Environment:
        Variables:
          USER_TABLE: !Ref UsersTable
          ACCESS_ADMIN_EMAIL: !Ref AccessAdminEmail
          ACCESS_SOURCE_EMAIL: !Ref AccessSourceEmail
      Code:
        ZipFile: |
          const { DynamoDBClient } = require("@aws-sdk/client-dynamodb")
          const { DynamoDBDocumentClient, GetCommand, PutCommand } = require("@aws-sdk/lib-dynamodb")
          const { SendEmailCommand } = require("@aws-sdk/client-ses")
          const { SESClient } = require("@aws-sdk/client-ses")
          const sesClient = new SESClient()

          const client = new DynamoDBClient({})
          const docClient = DynamoDBDocumentClient.from(client)

          exports.handler = async (event, context, callback) => {
            const getCommand = new GetCommand({
              Key: {
                email: event.request.userAttributes.email
              },
              TableName: process.env.USER_TABLE
            })

            try {
              const data = await docClient.send(getCommand)
              const { email, name } = event.request.userAttributes

              if (!data.Item) {
                const sendEmailCommand = new SendEmailCommand({
                  Destination: {
                    ToAddresses: [process.env.ACCESS_ADMIN_EMAIL]
                  },
                  Message: {
                    Body: {
                      Text: { Data: `${name} <${email}> has requested access` }
                    },

                    Subject: { Data: `Access request: ${name} <${email}>` }
                  },
                  Source: process.env.ACCESS_SOURCE_EMAIL
                })

                await docClient.send(new PutCommand({
                  TableName: process.env.USER_TABLE,
                  Item: {
                    email: email,
                    name: name,
                    is_approved: false,
                    created_at: (new Date()).toISOString()
                  }
                }))

                await sesClient.send(sendEmailCommand)

                callback(new Error(`Unknown user; email=${email}; name=${name}`), event)
                return
              }

              if (!(data.Item && data.Item.is_approved)) {
                callback(new Error(`Unapproved user; email=${email}; name=${name}`), event)
                return
              }

              callback(null, event)
            } catch (e) {
              callback(e)
            }
          }
      Runtime: nodejs20.x

Outputs:
  BucketName:
    Description: Site bucket name
    Value: !Ref SiteBucket
  UserPoolId:
    Description: Cognito User Pool id
    Value: !Ref UserPool
  UserPoolClientId:
    Description: Cognito User Pool Client id
    Value: !Ref UserPoolClient
  SiteDomain:
    Description: The CloudFront domain for site assets
    Value: !Ref SiteAssetDomain
  VideoDomain:
    Description: The CloudFront domain for video assets
    Value: !Ref VideoAssetDomain
  SignerDomain:
    Description: The CloudFront domain for signer route
    Value: !Ref SignerDomain
  VideoAssetOriginAccessIdentity:
    Description: The ID for the origin access identity that will be used by the video CloudFront distribution
    Value: !Ref VideoAssetOriginAccessIdentity
